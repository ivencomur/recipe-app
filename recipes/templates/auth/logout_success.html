<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged Out</title>
    <style>
      :root {
        --primary-color: #20504b;
        --primary-hover-color: #1a403c;
        --customized-orange-dark-bg: #ffa061;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Lato", sans-serif;
        line-height: 1.6;
        background-color: #d9e1e5;
        padding: 20px;
      }
      .container {
        max-width: 8.5in;
        margin: 0 auto;
        background: white;
        padding: 0.75in;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        overflow: hidden;
      }
      .page-header {
        background-color: var(--primary-color);
        color: #fff;
        padding: 20px;
        margin: -0.75in -0.75in 30px -0.75in;
      }
      .page-header h1 {
        color: #fff;
        font-size: 2.5rem;
        border-bottom: none;
      }
      p {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }
      .login-link {
        display: inline-block;
        background-color: var(--primary-color);
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      .login-link:hover {
        background-color: var(--primary-hover-color);
      }
      .page-footer {
        background-color: var(--primary-color);
        color: #fff;
        padding: 1.5rem 2rem;
        text-align: center;
        font-size: 0.875rem;
        margin: 30px -0.75in -0.75in -0.75in;
      }
      .page-footer a {
        color: var(--customized-orange-dark-bg);
        font-weight: bold;
        text-decoration: none;
      }
      .page-footer a:hover {
        color: #fff;
        text-decoration: underline;
      }
      .page-footer .social-links {
        margin-bottom: 15px;
      }
      .page-footer .social-links a {
        margin: 0 10px;
      }
      .floating-nav {
        position: fixed;
        bottom: 25px;
        right: 25px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }
      .floating-nav a {
        background-color: var(--primary-color);
        color: white;
        padding: 12px;
        border-radius: 50%;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        font-size: 20px;
        text-align: center;
        width: 50px;
        height: 50px;
        line-height: 26px;
      }
      .floating-nav a:hover {
        background-color: var(--customized-orange-dark-bg);
        color: var(--primary-color);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Logout Successful</h1>
      </div>
      <p>You have been successfully logged out of the Recipe App.</p>
      <a href="{% url 'login' %}" class="login-link">Log In Again</a>
      <div class="page-footer">
        <div class="social-links">
          <a
            href="https://ivan-cortes-portfolio-v1.onrender.com/"
            target="_blank"
            >Portfolio</a
          >
          <a
            href="https://www.linkedin.com/in/ivan-cortes-murcia-22053953/"
            target="_blank"
            >LinkedIn</a
          >
          <a href="https://x.com/IVENCOMUR" target="_blank">Twitter</a>
          <a href="https://github.com/ivencomur" target="_blank">GitHub</a>
        </div>
        <p>
          <a href="https://github.com/ivencomur/recipe-app" target="_blank"
            >Project Repository</a
          >
        </p>
        <p>Python for Web Developers @ CareerFoundry 2025</p>
      </div>
    </div>

    <div class="floating-nav">
      <a href="/" title="Go to Home">üè†</a>
    </div>
  </body>
</html>
