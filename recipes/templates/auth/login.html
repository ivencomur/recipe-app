<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      :root {
        --primary-color: #20504b;
        --primary-hover-color: #1a403c;
        --secondary-color: #f4f4f4;
        --text-color: #333;
        --alt-grid-item-text-color: #0056b3;
        --customized-orange-dark-bg: #ffa061;
        --error-color: #d9534f;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Lato", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: #d9e1e5;
        padding: 20px;
      }
      .container {
        max-width: 8.5in;
        margin: 0 auto;
        background: white;
        padding: 0.75in;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .page-header {
        background-color: var(--primary-color);
        color: #fff;
        padding: 20px;
        text-align: center;
        margin: -0.75in -0.75in 30px -0.75in;
      }
      .page-header h1 {
        color: #fff;
        font-size: 2.5rem;
        border-bottom: none;
      }
      .content {
        padding: 1rem 0;
        max-width: 400px;
        margin: 0 auto;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      form p {
        display: flex;
        flex-direction: column;
      }
      form label {
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--primary-color);
      }
      form input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        width: 100%;
      }
      .login-button {
        background-color: var(--primary-color);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .login-button:hover {
        background-color: var(--primary-hover-color);
      }
      .error-message {
        color: var(--error-color);
        background-color: #fddede;
        border: 1px solid var(--error-color);
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 1rem;
        text-align: center;
      }
      .page-footer {
        background-color: var(--primary-color);
        color: #fff;
        padding: 1.5rem 2rem;
        text-align: center;
        font-size: 0.875rem;
        margin: 30px -0.75in -0.75in -0.75in;
      }
      .page-footer a {
        color: var(--customized-orange-dark-bg);
        font-weight: bold;
        text-decoration: none;
      }
      .page-footer a:hover {
        color: #fff;
        text-decoration: underline;
      }
      .page-footer .social-links {
        margin-bottom: 15px;
      }
      .page-footer .social-links a {
        margin: 0 10px;
      }
      .floating-nav {
        position: fixed;
        bottom: 25px;
        right: 25px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }
      .floating-nav a {
        background-color: var(--primary-color);
        color: white;
        padding: 12px;
        border-radius: 50%;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        font-size: 20px;
        text-align: center;
        width: 50px;
        height: 50px;
        line-height: 26px;
      }
      .floating-nav a:hover {
        background-color: var(--customized-orange-dark-bg);
        color: var(--primary-color);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Login to Your Recipe App</h1>
      </div>

      <div class="content">
        {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>

      <div class="page-footer">
        <div class="social-links">
          <a
            href="https://ivan-cortes-portfolio-v1.onrender.com/"
            target="_blank"
            >Portfolio</a
          >
          <a
            href="https://www.linkedin.com/in/ivan-cortes-murcia-22053953/"
            target="_blank"
            >LinkedIn</a
          >
          <a href="https://x.com/IVENCOMUR" target="_blank">Twitter</a>
          <a href="https://github.com/ivencomur" target="_blank">GitHub</a>
        </div>
        <p>
          <a href="https://github.com/ivencomur/recipe-app" target="_blank"
            >Project Repository</a
          >
        </p>
        <p>Python for Web Developers @ CareerFoundry 2025</p>
      </div>
    </div>

    <div class="floating-nav">
      <a href="/" title="Go to Home">üè†</a>
    </div>
  </body>
</html>
